<div class="bg-info">
    <span class="m-2 h1 w-100">Books List</span>
    <div class="row justify-content-center align-items-center h-100 mt-5">
        <form class="col form-group col-sm-10" [formGroup]="searchForm" (ngSubmit)="getBooks()">
            <!-- </form>action="/getBooks" method="GET"> -->

            <div class="input-group justify-content-center">
                <div class="input-group-prepend">
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                    <select class="form-control border-0 rounded-left" name="type" formControlName="type">
                  <option>Title</option>
                  <option>Author</option>
                </select>
                </div>
                <input type="text" class="form-control" formControlName="query" required placeholder="Enter book or author" name="query" id="queryString" aria-label="SearchString" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">
              <i class="fa fa-search"></i>
            </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div *ngIf="isLoaded == true">
    <app-listing [booksAndNotesResp]="apiResp"></app-listing>
</div>
